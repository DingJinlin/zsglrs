<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
  <meta name="package-mapping" content="com_dingjinllin_study:com.dingjinllin.study">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout>
    <vaadin-label width="40px" plain-text>
      日期 
    </vaadin-label>
    <vaadin-text-field></vaadin-text-field>
    <vaadin-label width="60px" plain-text>
      病案号 
    </vaadin-label>
    <vaadin-text-field></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-grid-layout>
    <row>
     <column>
      <vaadin-label width="70px" height="24px" plain-text :middle>
        患者姓名 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="80px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label width="40px" plain-text :middle>
        性别 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="80px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label width="40px" plain-text :middle>
        年龄 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="80px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label width="40px" plain-text :middle>
        生日 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="100px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label width="70px" plain-text :middle>
        发病日期 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="100px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label width="70px" plain-text :middle>
        家长姓名 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="80px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label width="70px" plain-text :middle>
        电话 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="200px"></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label size-auto plain-text :middle>
        文化 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text :middle>
        职业 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        婚姻 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        体重 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="100px"></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        身高 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        接种史 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        身份证 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label size-auto plain-text>
        医保类型 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        民族 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        邮编 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        住址 
      </vaadin-label>
     </column>
     <column colspan="3">
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
     <column>
      <vaadin-label size-auto plain-text>
        就诊卡号 
      </vaadin-label>
     </column>
     <column colspan="3">
      <vaadin-text-field width-full></vaadin-text-field>
     </column>
    </row>
   </vaadin-grid-layout>
   <vaadin-horizontal-layout size-full :expand></vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
